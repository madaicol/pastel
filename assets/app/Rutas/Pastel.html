<h1>Pastel</h1>
<div class="row" style="border-style: double;">
    <div class="col-sm-4" style="border-style: grove;">
        <div class="col-sm-8">
            <h3>{{usuario.nombre}} {{usuario.apellido}}</h3>
            <p>{{usuario.edad}} años</p>
            <p>{{usuario.correo}}</p>
        </div>
        <div class="col-sm-4">
            <h2>{{usuario.ciudad}}</h2>
            <img ng-src="{{usuario.foto}}" width="60" height="60">
        </div>

    </div>

    <div class="col-sm-4">
        <h2>Agregar Pastel</h2>
        <form ng-submit="agregarPastel()">
            <div class="form-group">
                <label for="idNombre">Nombre del Pastel</label>
                <input ng-model="nuevoPastel.nombre" type="text" class="form-control" id="idNombre" placeholder="Ej. Chocolate Jumbo">
            </div>
            <div class="form-group">
                <label for="idTipo">Tipo de Pastel</label>
                <!--                <input ng-model="nuevoPastel.tipo" type="text" class="form-control" id="idApellido" placeholder="Ingresa el tipo"> -->

                <select name="tipo" class="form-control" ng-model="nuevoPastel.tipo">
                    <option value="hojaldre">hojaldre</option>
                    <option value="azucarada">azucarada</option>
                    <option value="escaladas">escaladas</option>
                    <option value="reporsteria">reporsteria</option>
                </select>

            </div>
            <div class="form-group">
                <label for="idPreparacion">Preparacion</label>
                <input ng-model="nuevoPastel.preparacion" type="text" class="form-control" id="idCiudad" placeholder="Ingresa como se prepara">
            </div>
            <div class="form-group">
                <label for="idFoto">Foto</label>
                <input ng-model="nuevoPastel.foto" type="text" class="form-control" id="idFoto" placeholder="Foto (URL de imagen)">
            </div>
            <button class="btn btn-success">Agregar Pastel</button>
        </form>
    </div>

</div>


<h2>Lista de Pasteles</h2>

<div class="row">
    <div ng-repeat="pastel in usuario.pasteles">
        <div class="col-sm-4">
            <h3>{{pastel.nombre}}</h3>
            <p>Tipo: {{pastel.tipo}}</p>
            <img ng-src="{{pastel.foto}}" width="100" height="100">
            <hr>
            <br>
            <h4>Ingredientes:</h4> {{}}<hr> {{nuevoIngrediente.nombre}}
            <div ng-repeat="ingrediente in  usuario.pasteles.ingredientes">
                {{ingrediente.nombre}}
            </div>
            <textarea name="comentario" rows="10" cols="40">Preparacion: {{pastel.preparacion}} </textarea>


            <form class="animated pulse" ng-submit="agregarIngrediente(pastel)">
                <div class="form-group">
                    <label for="ingrediente">Ingredientes:</label>
                    <input ng-model="nuevoIngrediente.nombre" type="text" class="form-control" id="ingrediente" placeholder="Ej. Azúcar">
                    <button class="btn btn-success">Agregar Ingrediente</button>
                </div>
            </form>


        </div>
    </div>
</div>
