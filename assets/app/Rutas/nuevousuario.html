<h1>Agregar un nuevo usuario</h1>

<div class="row">
    <div class="col-sm-4">
        <h2>Agregar nuevo Usuario</h2>
        <form ng-submit="agregarNuevoUsuario()">
            
            <div class="form-group">
                <label for="idNombre">Nombre</label>
                <input ng-model="nuevoUsuario.nombre" type="text" class="form-control" id="idNombre" placeholder="Ej. Juán" >
            </div>
            <div class="form-group">
                <label for="idApellido">Apellido</label>
                <input ng-model="nuevoUsuario.apellido" type="text" class="form-control" id="idApellido" placeholder="Ej. Pérez" >
            </div>
            <div class="form-group">
                <label for="idEdad">Edad</label>
                <input ng-model="nuevoUsuario.edad" type="text" class="form-control" id="idEdad" placeholder="20" >
            </div>
            <div class="form-group">
                <label for="idCorreo">Correo</label>
                <input ng-model="nuevoUsuario.correo" type="text" class="form-control" id="idCorreo" placeholder="abc@xxx.com" >
            </div>
            <div class="form-group">
                <label for="idCiudad">Ciudad</label>
                <input ng-model="nuevoUsuario.ciudad" type="text" class="form-control" id="idCiudad" placeholder="Quito" >
            </div>
            <div class="form-group">
                <label for="idFoto">URL de fotografía</label>
                <input ng-model="nuevoUsuario.foto" type="text" class="form-control" id="idFoto" placeholder="Foto (URL de imagen)" >
            </div>
            <button class="btn btn-success">Agregar Usuario</button>
        </form>
    </div>
</div>
